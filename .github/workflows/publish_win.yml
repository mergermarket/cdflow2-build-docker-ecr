name: Publish to Docker Hub Windows
on: 
  push:
    branches:
      - windows

jobs:
  publish:
    runs-on: windows-latest
    name: Publish docker image
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      
      - name: Build and push
        run: docker build -f .\Dockerfile.win -t mergermarket/cdflow2-build-docker-ecr:windows . && docker push mergermarket/cdflow2-build-docker-ecr:windows
